<!DOCTYPE html>
<html>
	<head>
		<!-- importando o CDN do Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<!-- 	\/ colocar o "ng-app" -->
	<body ng-app>
	
		<!-- Esse codígo faz com que conforme eu vá digitando o nome ele vai
			 aparecendo ao mesmo tempo após o "Valor do modelo chamado nome: " -->
		<label for="nome"> Nome: </label>
		<input 	type="text" 
				name="nome"
				ng-model="nome">
				
				<p> Valor do modelo chamado nome: {{nome}}</p>
				
		
	</body>
</html>
